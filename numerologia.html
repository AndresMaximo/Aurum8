<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numerología Vibracional • AURUM∞</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lemuria.css" />
  <style>
    .card{background:var(--bg-card);border:1px solid var(--gold-20);border-radius:14px;padding:16px;box-shadow:var(--shadow)}
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    .muted{opacity:.85}
  </style>
</head>
<body>
<header class="top">
  <h1>AURUM∞</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="vision.html">Visión</a>
    <a href="modulos.html">Módulos</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main class="container">
  <h2>Numerología Vibracional</h2>

  <section class="card">
    <label>Nombre completo</label>
    <input id="nombre" placeholder="Tu nombre completo" value="Andrés Marcelo Bello Moraga" />
    <label style="margin-top:8px">Fecha de nacimiento</label>
    <input id="fecha" type="date" value="1984-05-30" />
    <button id="calc" class="btn gold" style="margin-top:10px">Calcular</button>
  </section>

  <section class="grid" id="result" style="display:none">
    <article class="card" id="resumen"></article>
    <article class="card" id="acciones"></article>
    <article class="card" id="detalle" style="grid-column:1/-1"></article>
  </section>
</main>

<footer class="footer">© 2025 AURUM∞</footer>

<script>
  const vocales='AEIOUÁÉÍÓÚÜ'.split('');
  const nums = {A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8,I:9,J:1,K:2,L:3,M:4,N:5,Ñ:5,O:6,P:7,Q:8,R:9,S:1,T:2,U:3,V:4,W:5,X:6,Y:7,Z:8,Á:1,É:5,Í:9,Ó:6,Ú:3,Ü:3};
  const sumText = s => s.toUpperCase().replace(/[^A-ZÁÉÍÓÚÜÑ]/g,'').split('').reduce((a,c)=>a+(nums[c]||0),0);
  const reduce = n => { while(n>9 && ![11,22,33].includes(n)) n = (''+n).split('').reduce((a,b)=>a+ +b,0); return n; };
  const yyyyMMdd = d => d.split('-').map(x=>+x);

  function core(name, dob){
    const [y,m,day]=yyyyMMdd(dob);
    const camino = reduce(reduce(y)+reduce(m)+reduce(day));
    const expresion = reduce(sumText(name));
    const soloVocales = name.toUpperCase().replace(/[^A-ZÁÉÍÓÚÜÑ]/g,'').split('').filter(c=>vocales.includes(c)).join('');
    const alma = reduce(sumText(soloVocales));
    const soloConson = name.toUpperCase().replace(/[^A-ZÁÉÍÓÚÜÑ]/g,'').split('').filter(c=>!vocales.includes(c)).join('');
    const personalidad = reduce(sumText(soloConson));
    const hoy = new Date(), cy = hoy.getFullYear();
    const añoPersonal = reduce(reduce(cy)+reduce(m)+reduce(day));
    const mesPersonal = reduce(añoPersonal + (hoy.getMonth()+1));
    const diaPersonal = reduce(mesPersonal + hoy.getDate());
    return {camino, expresion, alma, personalidad, añoPersonal, mesPersonal, diaPersonal};
  }

  const textos={
    camino:{
      1:'Inicio y energía. Lidera y avanza en tus metas.',
      2:'Cooperación y sensibilidad. Une y armoniza.',
      3:'Creatividad y expresión. Comunica con alegría.',
      4:'Orden, proceso y base sólida. Construye metodologías.',
      5:'Cambio y libertad. Explora y adapta.',
      6:'Cuidado y responsabilidad. Protege y nutre.',
      7:'Análisis y sabiduría. Profundiza y perfecciona.',
      8:'Poder y eficiencia. Gestiona y materializa.',
      9:'Servicio y cierre. Integra, comparte valor.',
      11:'Inspiración elevada. Sé faro para otros.',
      22:'Maestría constructiva. Estructuras con impacto.',
      33:'Amor en servicio. Enseña y eleva.'
    }
  };

  function acciones(dia){
    if([1].includes(dia)) return ['Inicia un proyecto','Toma decisiones','Actúa con confianza'];
    if([2].includes(dia)) return ['Pide apoyo','Refuerza vínculos','Escucha activamente'];
    if([3].includes(dia)) return ['Expresa ideas','Presenta propuestas','Crea contenido'];
    if([4].includes(dia)) return ['Documenta procesos','Ordena pendientes','Define métricas'];
    if([5].includes(dia)) return ['Explora alternativas','Itera rápido','Mantén flexibilidad'];
    if([6].includes(dia)) return ['Cuida equipo','Mentorías','Refuerza seguridad'];
    if([7].includes(dia)) return ['Analiza datos','Planifica','Investiga causas raíz'];
    if([8].includes(dia)) return ['Negocia recursos','Cierra acuerdos','Optimiza costos'];
    if([9].includes(dia)) return ['Cierra ciclos','Entrega valor','Agradece y libera'];
    if([11].includes(dia)) return ['Inspira','Comparte visión','Eleva el estándar'];
    if([22].includes(dia)) return ['Arquitectura del plan','Ejecución impecable','Impacto tangible'];
    if([33].includes(dia)) return ['Enseña','Acompaña','Sirve con compasión'];
    return ['Observa tu energía','Elige con intención','Mantén coherencia'];
  }

  document.getElementById('calc').onclick=()=>{
    const nombre = document.getElementById('nombre').value.trim();
    const fecha = document.getElementById('fecha').value;
    if(!nombre || !fecha){ alert('Completa nombre y fecha.'); return; }
    const r = core(nombre, fecha);
    const hoy = new Date();
    const resumen = `
      <h3>Mensaje del día</h3>
      <p><strong>${textos.camino[r.camino] || 'Organiza tu energía y avanza con propósito.'}</strong></p>
      <p class="muted">Nombre: <strong>${nombre}</strong> · Hoy: ${hoy.getDate()}/${hoy.getMonth()+1}/${hoy.getFullYear()}</p>
    `;
    const acc = acciones(r.diaPersonal).map(a=>`<li>${a}</li>`).join('');
    const lista = `
      <h3>Acciones sugeridas</h3>
      <ul>${acc}</ul>
      <p class="muted">Usa tu libre albedrío; estas claves son apoyo para priorizar y organizar tu energía.</p>
    `;
    const detalle = `
      <h3>Detalle de cálculos</h3>
      <p><strong>Camino de vida:</strong> ${r.camino}</p>
      <p><strong>Expresión/Destino:</strong> ${r.expresion}</p>
      <p><strong>Alma (vocales):</strong> ${r.alma}</p>
      <p><strong>Personalidad (consonantes):</strong> ${r.personalidad}</p>
      <p><strong>Año personal:</strong> ${r.añoPersonal} · <strong>Mes personal:</strong> ${r.mesPersonal} · <strong>Día personal:</strong> ${r.diaPersonal}</p>
    `;
    document.getElementById('resumen').innerHTML = resumen;
    document.getElementById('acciones').innerHTML = lista;
    document.getElementById('detalle').innerHTML = detalle;
    document.getElementById('result').style.display='grid';
  };
</script>
</body>
</html>
