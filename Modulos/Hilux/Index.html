<main class="container">
  <h2>Toyota Hilux 3D</h2>

  <div class="viewer-wrap">
    <model-viewer id="mv"
      src="./hilux.glb"
      ar
      camera-controls
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="auto"
      camera-orbit="0deg 75deg 3.5m"
      min-camera-orbit="auto auto 1.2m"
      max-camera-orbit="auto auto 7m"
      min-field-of-view="15deg"
      max-field-of-view="60deg"
      poster="">
    </model-viewer>
  </div>

  <section class="card" style="margin-top:16px">
    <h3>Checklist Técnico 50 puntos</h3>
    <p>Realiza la inspección completa con registro local y exportación CSV.</p>
    <a class="btn gold" href="../../checklist.html">Abrir Checklist</a>
  </section>
