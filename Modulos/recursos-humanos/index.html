<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURUM∞ · Recursos Humanos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilos globales (igual que en index raíz) */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      color:#d8f3dc;
      line-height:1.6;
    }
    a { color:#00f5d4; text-decoration:none; }

    header.nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 20px;
      background:rgba(0,0,0,0.35);
      border-bottom:1px solid rgba(120,255,255,.2);
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand h1 { font-size:20px; color:#aefcff; }
    .brand img { height:28px; }

    nav.menu { display:flex; align-items:center; gap:18px; }
    nav.menu a { font-size:15px; transition:color .2s; }
    nav.menu a:hover { color:#fff; }

    .hamburger { display:none; position:relative; width:34px; height:28px; border:1px solid rgba(120,255,255,.35); border-radius:8px; background:transparent; cursor:pointer; }
    .hamburger span { position:absolute; left:7px; right:7px; height:2px; background:#aefcff; transition:transform .25s ease, top .25s ease, opacity .2s; }
    .hamburger span:nth-child(1){ top:7px; } .hamburger span:nth-child(2){ top:13px; } .hamburger span:nth-child(3){ top:19px; }
    @media (max-width:768px){ 
      header.nav { flex-direction:column; align-items:stretch; gap:8px; }
      .hamburger { display:block; margin-left:auto; }
      nav.menu { display:block; max-height:0; overflow:hidden; transition:max-height .28s ease; border-top:1px solid rgba(120,255,255,.15); }
      nav.menu a { display:block; padding:10px 2px; font-size:16px; }
      nav.menu.is-open { max-height:480px; }
      .hamburger[aria-expanded="true"] span:nth-child(1){ top:13px; transform:rotate(45deg); }
      .hamburger[aria-expanded="true"] span:nth-child(2){ opacity:0; }
      .hamburger[aria-expanded="true"] span:nth-child(3){ top:13px; transform:rotate(-45deg); }
    }

    main {
      max-width:900px;
      margin:40px auto;
      padding:20px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(120,255,255,.15);
      border-radius:12px;
    }
    h2 { color:#90e0ef; margin-bottom:20px; text-align:center; }
    form { display:grid; gap:15px; }
    label { font-size:14px; color:#caf0f8; }
    input, select {
      padding:10px;
      border-radius:6px;
      border:1px solid rgba(120,255,255,.3);
      background:rgba(0,0,0,0.5);
      color:#fff;
    }
    button {
      background:#00f5d4;
      color:#000;
      padding:12px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#06d6a0; }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="/logo-aurum-infinito.svg" alt="AURUM∞" />
      <h1>AURUM∞</h1>
      <button id="menu-toggle" class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="menu">
        <span></span><span></span><span></span>
      </button>
    </div>
    <nav id="menu" class="menu">
      <a href="/">Inicio</a>
      <a href="/Vision.html">Visión</a>
      <a href="/Modulos/index.html">Módulos</a>
      <a href="/Modulos/numerologia/index.html">Numerología</a>
      <a href="/Modulos/ot/index.html">Órdenes de Trabajo</a>
      <a href="/Modulos/recursos-humanos/index.html">Recursos Humanos</a>
      <a href="/Contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Gestión de Recursos Humanos</h2>
    <form id="form-rh">
      <div>
        <label>Nombre completo</label>
        <input type="text" name="nombre" required>
      </div>
      <div>
        <label>RUT</label>
        <input type="text" name="rut" required>
      </div>
      <div>
        <label>Cargo</label>
        <input type="text" name="cargo" required>
      </div>
      <div>
        <label>Fecha de ingreso</label>
        <input type="date" name="fecha_ingreso">
      </div>
      <button type="submit">Guardar</button>
    </form>
  </main>

  <footer style="text-align:center; padding:20px; font-size:13px; color:#888;">
    © 2025 AURUM∞ · Todos los derechos reservados.
  </footer>

  <script>
    // Menú hamburguesa
    (function(){
      const btn = document.getElementById('menu-toggle');
      const nav = document.getElementById('menu');
      btn.addEventListener('click', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!open));
        nav.classList.toggle('is-open', !open);
      });
    })();
  </script>
</body>
</html>
