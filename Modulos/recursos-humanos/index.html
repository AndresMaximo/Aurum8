<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recursos Humanos • AURUM∞</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../aurum-theme.css">
</head><body>
<header><h1>Recursos Humanos <span class="muted">• AURUM∞</span></h1></header>

<main class="grid" style="grid-template-columns:1.1fr .9fr;">
  <section class="card">
    <h2 class="k">Trabajadores</h2>
    <table id="tbl">
      <thead><tr><th>Nombre</th><th>RUT</th><th>Cargo</th><th>Ingreso</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="k">Agregar</h2>
    <form id="f">
      <label>Nombre<input name="nombre" required></label><br><br>
      <label>RUT<input name="rut" required></label><br><br>
      <label>Cargo<input name="cargo" required></label><br><br>
      <button class="btn" type="submit">Guardar</button>
    </form>
  </section>
</main>

<footer><a class="btn" href="../../index.html">← Volver al portal</a></footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../../aurum.js"></script>
<script>
async function cargar(){
  const { data, error } = await db.from('recursos_humanos').select('*').order('fecha_ingreso',{ascending:false});
  if(error){ toast(error.message); return; }
  const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML='';
  data.forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.nombre}</td><td>${r.rut}</td><td>${r.cargo}</td>
                    <td>${(r.fecha_ingreso||'').toString().substring(0,10)}</td>`;
    tbody.appendChild(tr);
  });
}
document.querySelector('#f').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = { nombre:fd.get('nombre'), rut:fd.get('rut'), cargo:fd.get('cargo') };
  const { error } = await db.from('recursos_humanos').insert(payload);
  if(error){ toast(error.message); return; }
  e.target.reset(); toast('Trabajador agregado'); cargar();
});
cargar();
</script>
</body></html>
