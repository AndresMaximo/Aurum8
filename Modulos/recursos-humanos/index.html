<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recursos Humanos</title>
</head>
<body>
  <h1>MÃ³dulo de Recursos Humanos</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Cargo</th>
        <th>Fecha Ingreso</th>
      </tr>
    </thead>
    <tbody id="tabla-trabajadores"></tbody>
  </table>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://TU-PROYECTO.supabase.co";   // ðŸ‘ˆ pega aquÃ­ tu URL de API
    const SUPABASE_ANON_KEY = "eyJhbGciOi...";                // ðŸ‘ˆ pega aquÃ­ tu anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function listarTrabajadores() {
      const { data, error } = await supabase
        .from("recursos_humanos")
        .select("*");

      if (error) {
        console.error("Error obteniendo:", error);
      } else {
        console.log("Lista de trabajadores:", data);
        const tabla = document.getElementById("tabla-trabajadores");
        tabla.innerHTML = "";
        data.forEach(t => {
          const fila = `<tr>
            <td>${t.nombre}</td>
            <td>${t.rut}</td>
            <td>${t.cargo}</td>
            <td>${t.fecha_ingreso}</td>
          </tr>`;
          tabla.innerHTML += fila;
        });
      }
    }

    listarTrabajadores();
  </script>
</body>
</html>
