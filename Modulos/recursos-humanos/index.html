<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Recursos Humanos</title>
<style>
  body{margin:0;font-family:Orbitron,sans-serif;background:#000;color:#d8f3dc}
  main{max-width:1100px;margin:24px auto;padding:0 20px}
  .panel{border:1px solid rgba(120,255,255,.2);border-radius:14px;padding:16px;background:rgba(255,255,255,.03);margin-bottom:16px}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid rgba(120,255,255,.15);padding:8px;text-align:left}
  .muted{color:#8aa}
</style>
</head>
<body>
<link rel="stylesheet" href="/common/topbar.css">
<div id="topbar"></div>
<script>fetch('/common/topbar.html').then(r=>r.text()).then(h=>document.getElementById('topbar').innerHTML=h)</script>

<main>
  <h2>Recursos Humanos</h2>

  <div class="panel">
    <h3>Personal (ejemplo local)</h3>
    <table>
      <thead><tr><th>Nombre</th><th>RUT</th><th>Cargo</th><th>Fecha Ingreso</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
    <p class="muted">Nota: Para guardar y editar de forma real conectaremos backend (Supabase).</p>
  </div>
</main>

<script>
const ejemplo = [
  {n:"Operador 1", r:"11.111.111-1", c:"Operador", f:"2024-08-10"},
  {n:"Mecánico 1", r:"22.222.222-2", c:"Mecánico", f:"2024-11-02"}
];
document.getElementById('rows').innerHTML = ejemplo
  .map(x=>`<tr><td>${x.n}</td><td>${x.r}</td><td>${x.c}</td><td>${x.f}</td></tr>`).join('');
</script>
</body>
</html>
