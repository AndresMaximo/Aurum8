<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hilux • Checklist • AURUM∞</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../aurum-theme.css">
</head><body>
<header><h1>Checklist Hilux <span class="muted">• AURUM∞</span></h1></header>

<main class="grid">
  <section class="card">
    <h2 class="k">Ítems</h2>
    <table id="tbl">
      <thead><tr><th>#</th><th>Punto</th><th>Descripción</th><th>OK</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer><a class="btn" href="../../index.html">← Volver al portal</a></footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../../aurum.js"></script>
<script>
async function cargar(){
  const { data, error } = await db.from('checklist_hilux').select('*').order('punto',{ascending:true});
  if(error){ toast(error.message); return; }
  const tb = document.querySelector('#tbl tbody'); tb.innerHTML='';
  data.forEach((c,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td><td>${c.punto||''}</td><td>${c.descripcion||''}</td>
                    <td>${c.estado ? '✅' : '⛔'}</td>`;
    tb.appendChild(tr);
  });
}
cargar();
</script>
</body></html>
