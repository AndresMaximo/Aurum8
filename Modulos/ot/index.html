
<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Órdenes de Trabajo • AURUM∞</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../aurum-theme.css">
</head><body>
<header><h1>Órdenes de Trabajo <span class="muted">• AURUM∞</span></h1></header>

<main class="grid" style="grid-template-columns:1.2fr .8fr;">
  <section class="card">
    <h2 class="k">Listado</h2>
    <table id="tbl">
      <thead><tr><th>Equipo</th><th>Tipo</th><th>Estado</th><th>Inicio</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="k">Crear OT</h2>
    <form id="f">
      <label>Equipo<input name="equipo" required></label><br><br>
      <label>Tipo<select name="tipo" required>
        <option value="preventivo">Preventivo</option>
        <option value="correctivo">Correctivo</option>
      </select></label><br><br>
      <label>Estado<select name="estado">
        <option value="pendiente">Pendiente</option>
        <option value="en_proceso">En proceso</option>
        <option value="cerrado">Cerrado</option>
      </select></label><br><br>
      <button class="btn" type="submit">Guardar OT</button>
    </form>
  </section>
</main>

<footer><a class="btn" href="../../index.html">← Volver al portal</a></footer>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../../aurum.js"></script>
<script>
async function cargar(){
  const { data, error } = await db.from('ordenes_trabajo').select('*').order('fecha_inicio',{ascending:false});
  if(error){ toast(error.message); return; }
  const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML='';
  data.forEach(ot=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${ot.equipo}</td><td>${ot.tipo}</td><td>${ot.estado||'pendiente'}</td>
                    <td>${(ot.fecha_inicio||'').toString().substring(0,16).replace('T',' ')}</td>`;
    tbody.appendChild(tr);
  });
}
document.querySelector('#f').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = { equipo:fd.get('equipo'), tipo:fd.get('tipo'), estado:fd.get('estado') };
  const { error } = await db.from('ordenes_trabajo').insert(payload);
  if(error){ toast(error.message); return; }
  e.target.reset(); toast('OT creada'); cargar();
});
cargar();
</script>
</body></html>
