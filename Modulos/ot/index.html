<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURUM∞ · Órdenes de Trabajo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Orbitron',sans-serif;background:radial-gradient(circle at 15% -10%,#0d1b2a,#000);color:#d8f3dc}
    a{color:#00f5d4;text-decoration:none}
    header.nav{display:flex;align-items:center;justify-content:space-between;padding:15px 20px;background:rgba(0,0,0,.35);border-bottom:1px solid rgba(120,255,255,.2)}
    .brand{display:flex;align-items:center;gap:12px}.brand img{height:28px}.brand h1{font-size:20px;color:#aefcff}
    nav.menu{display:flex;gap:18px}nav.menu a:hover{color:#fff}
    .hamburger{display:none;position:relative;width:34px;height:28px;border:1px solid rgba(120,255,255,.35);border-radius:8px;background:transparent;cursor:pointer}
    .hamburger span{position:absolute;left:7px;right:7px;height:2px;background:#aefcff;transition:.25s}
    .hamburger span:nth-child(1){top:7px}.hamburger span:nth-child(2){top:13px}.hamburger span:nth-child(3){top:19px}
    @media (max-width:768px){header.nav{flex-direction:column;gap:8px}.hamburger{display:block;margin-left:auto}
      nav.menu{display:block;max-height:0;overflow:hidden;transition:max-height .28s ease;border-top:1px solid rgba(120,255,255,.15)}
      nav.menu a{display:block;padding:10px 2px;font-size:16px}.menu.is-open{max-height:480px}
      .hamburger[aria-expanded="true"] span:nth-child(1){top:13px;transform:rotate(45deg)}
      .hamburger[aria-expanded="true"] span:nth-child(2){opacity:0}
      .hamburger[aria-expanded="true"] span:nth-child(3){top:13px;transform:rotate(-45deg)}
    }
    main{max-width:1100px;margin:40px auto;padding:24px;background:rgba(255,255,255,.04);border:1px solid rgba(120,255,255,.15);border-radius:14px}
    h2{color:#90e0ef;margin-bottom:10px;text-align:center}
    .grid{display:grid;gap:18px;grid-template-columns:380px 1fr} @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .panel{padding:16px;border:1px solid rgba(120,255,255,.15);border-radius:12px;background:rgba(255,255,255,.03)}
    label{font-size:14px;color:#caf0f8} input,select,textarea{width:100%;padding:10px;margin-top:6px;margin-bottom:12px;border-radius:8px;border:1px solid rgba(120,255,255,.25);background:rgba(0,0,0,.5);color:#fff}
    button{background:#00f5d4;color:#001219;padding:11px 14px;border:none;border-radius:10px;font-weight:700;cursor:pointer} button:hover{background:#06d6a0}
    table{width:100%;border-collapse:collapse;margin-top:8px} th,td{border-bottom:1px solid rgba(120,255,255,.15);padding:10px;text-align:left}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#163; color:#8ff}
  </style>
</head>
<body>
<header class="nav">
  <div class="brand">
    <img src="/logo-aurum-infinito.svg" alt="AURUM∞"><h1>AURUM∞</h1>
    <button id="menu-toggle" class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="menu"><span></span><span></span><span></span></button>
  </div>
  <nav id="menu" class="menu">
    <a href="/">Inicio</a><a href="/Vision.html">Visión</a><a href="/Modulos/index.html">Módulos</a>
    <a href="/Modulos/numerologia/index.html">Numerología</a>
    <a href="/Modulos/ot/index.html">Órdenes de Trabajo</a>
    <a href="/Modulos/recursos-humanos/index.html">Recursos Humanos</a>
    <a href="/Contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2>Órdenes de Trabajo</h2>
  <div class="grid">
    <section class="panel">
      <form id="form-ot">
        <label>Equipo / Activo</label>
        <input type="text" name="equipo" placeholder="Ej: Hilux 4x4 - CHK-123" required>

        <label>Tipo de trabajo</label>
        <select name="tipo" required>
          <option value="mantenimiento">Mantenimiento</option>
          <option value="correctivo">Correctivo</option>
          <option value="inspeccion">Inspección</option>
        </select>

        <label>Descripción</label>
        <textarea name="desc" rows="4" placeholder="Descripción breve de la OT"></textarea>

        <label>Trabajadores (selección rápida)</label>
        <input type="text" name="workers" placeholder="Ej: Ana Soto; Luis Pérez; …">

        <button type="submit">Crear OT</button>
      </form>
    </section>

    <section class="panel">
      <h3 style="color:#aefcff;margin-bottom:8px">Listado</h3>
      <table id="tabla-ot">
        <thead><tr><th>Equipo</th><th>Tipo</th><th>Estado</th><th>Inicio</th><th>Trabajadores</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
</main>

<footer style="text-align:center;color:#8aa;font-size:13px;margin:18px 0 6px">© 2025 AURUM∞ · Todos los derechos reservados.</footer>

<script>
  // Menú
  const btn=document.getElementById('menu-toggle'), nav=document.getElementById('menu');
  btn.addEventListener('click',()=>{const o=btn.getAttribute('aria-expanded')==='true';btn.setAttribute('aria-expanded',String(!o));nav.classList.toggle('is-open',!o)});

  // Demo: persistencia en memoria (sin backend) para ver el diseño funcionando
  const tbody = document.querySelector('#tabla-ot tbody');
  const rows = [];
  const pintar = () => {
    tbody.innerHTML = rows.map(r =>
      `<tr><td>${r.equipo}</td><td>${r.tipo}</td><td><span class="tag">${r.estado}</span></td><td>${r.inicio}</td><td>${r.workers}</td></tr>`
    ).join('');
  };
  document.getElementById('form-ot').addEventListener('submit', e=>{
    e.preventDefault();
    const f = new FormData(e.target);
    rows.unshift({
      equipo:f.get('equipo'),
      tipo:f.get('tipo'),
      estado:'pendiente',
      inicio:new Date().toLocaleString(),
      workers:(f.get('workers')||'—')
    });
    e.target.reset();
    pintar();
  });
  pintar();
</script>
</body>
</html>
