<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Numerología Integral</title>
<style>
  body{margin:0;font-family:Orbitron,sans-serif;background:#000;color:#d8f3dc}
  main{max-width:1100px;margin:24px auto;padding:0 20px}
  .panel{border:1px solid rgba(120,255,255,.2);border-radius:14px;padding:16px;background:rgba(255,255,255,.03);margin-bottom:16px}
  label{display:block;margin:8px 0 4px}
  input{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(120,255,255,.25);background:#020b0b;color:#d8f3dc}
  button{margin-top:10px;padding:10px 14px;border-radius:10px;border:1px solid rgba(120,255,255,.3);background:#00f5d4;color:#001219;font-weight:700;cursor:pointer}
  h3{color:#aefcff}
  .res{white-space:pre-wrap}
</style>
</head>
<body>
<link rel="stylesheet" href="/common/topbar.css">
<div id="topbar"></div>
<script>fetch('/common/topbar.html').then(r=>r.text()).then(h=>document.getElementById('topbar').innerHTML=h)</script>

<main>
  <h2>Numerología Integral</h2>
  <div class="panel">
    <label>Nombre completo</label><input id="nombre" placeholder="Ej: Ignacio Andrés Salazar Escobar">
    <label>Fecha de nacimiento</label><input id="fecha" type="date">
    <button onclick="analizar()">Analizar</button>
  </div>

  <div class="panel">
    <h3>Resultado</h3>
    <div id="out" class="res">Ingresa tus datos y presiona Analizar.</div>
  </div>
</main>

<script>
function interpretarBase(nombre, fecha) {
  // Interpretación simbólica breve (placeholder)
  const d = new Date(fecha||Date.now());
  const dia = d.getDay();
  const tonoDia = ["Equilibrio","Movimiento","Comunicación","Orden","Creatividad","Servicio","Introspección"][dia];
  return (
`• Lectura Pitagórica (resumen)
  Enfoque en propósito, aprendizaje y talento natural. Predomina la intención de construir y dar forma práctica a las ideas.

• Lectura Tántrica (resumen)
  Energía de raíces profundas, necesidad de coherencia entre lo que sientes y haces. Fortaleza cuando sirve a otros.

• Luna Natal & Fases (resumen)
  Tendencia emocional estable si hay rutina; fases lunares pueden potenciar intuición y sensibilidad operativa.

• Mensaje emocional del día
  Clave: ${tonoDia}. Recomendación: respira, ordena prioridades y evita exceso de estímulos. Observa señales.`)
}

function analizar(){
  const nombre = document.getElementById('nombre').value.trim();
  const fecha = document.getElementById('fecha').value;
  if(!nombre || !fecha){ document.getElementById('out').textContent = "Completa nombre y fecha."; return; }
  document.getElementById('out').textContent = interpretarBase(nombre, fecha);
}
</script>
</body>
</html>
