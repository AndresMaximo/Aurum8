<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checklist 3D – AURUM∞</title>
<style>
  :root{--bg:#0f1216;--panel:#151a21;--text:#e9f0ff;--muted:#a8b3c7;--gold:#ffd54a;--br:18px}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:980px;margin:auto;padding:18px}
  header{position:sticky;top:0;background:#0f1216;border-bottom:1px solid #1f2630}
  nav a{margin-right:16px;color:var(--muted)}
  nav a:hover{color:var(--text)}
  h1{margin:16px 0}
  .card{background:linear-gradient(180deg,#151a21,#10151b);border:1px solid #212a36;border-radius:var(--br);padding:18px}
  input,select,textarea{background:#0f141b;border:1px solid #263041;border-radius:10px;color:var(--text);padding:10px;width:100%}
  label{color:var(--muted);font-size:.92rem}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .btn{background:#16202b;border:1px solid #273140;color:var(--text);padding:10px 14px;border-radius:12px;display:inline-block}
  .btn:hover{border-color:#3a4556}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header class="wrap">
  <nav>
    <a href="modulos.html">← Módulos</a>
  </nav>
  <h1>Checklist Técnico 3D <span style="color:var(--gold)">·</span> En construcción</h1>
</header>

<main class="wrap">
  <section class="card">
    <p class="muted">Este módulo permitirá inspección con modelo 3D, evidencia y cierre de hallazgos.  
    Por ahora, puedes probar un formulario base y el guardado local.</p>

    <div class="row" style="margin-top:8px">
      <div>
        <label>Equipo</label>
        <input id="eq" placeholder="Ej: HILUX-A8-001" />
      </div>
      <div>
        <label>Operador</label>
        <input id="op" placeholder="Nombre operador" />
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <div>
        <label>Estado</label>
        <select id="estado">
          <option>Pendiente</option>
          <option>En proceso</option>
          <option>Completado</option>
        </select>
      </div>
      <div>
        <label>Prioridad</label>
        <select id="prio">
          <option>Media</option>
          <option>Alta</option>
          <option>Baja</option>
        </select>
      </div>
    </div>

    <div style="margin-top:8px">
      <label>Observaciones</label>
      <textarea id="obs" rows="4" placeholder="Notas de la inspección..."></textarea>
    </div>

    <div style="margin-top:12px;display:flex;gap:10px">
      <button class="btn" onclick="guardar()">Guardar local</button>
      <button class="btn" onclick="limpiar()">Limpiar</button>
    </div>

    <p id="msg" class="muted" style="margin-top:10px"></p>
  </section>
</main>

<script>
function guardar(){
  const data={
    equipo: document.getElementById('eq').value.trim(),
    operador: document.getElementById('op').value.trim(),
    estado: document.getElementById('estado').value,
    prioridad: document.getElementById('prio').value,
    obs: document.getElementById('obs').value.trim(),
    ts: new Date().toISOString()
  };
  const arr = JSON.parse(localStorage.getItem('aurum_checklist')||'[]');
  arr.push(data);
  localStorage.setItem('aurum_checklist', JSON.stringify(arr));
  document.getElementById('msg').textContent = '✔ Guardado localmente ('+arr.length+' registros).';
}
function limpiar(){
  ['eq','op','obs'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('estado').selectedIndex=0;
  document.getElementById('prio').selectedIndex=0;
  document.getElementById('msg').textContent='';
}
</script>
</body>
</html>
