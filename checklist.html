    <!-- Estilos base del proyecto + tema Lemuriano -->

    <!-- Librería para el visor 3D -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        .viewer-wrap {
            width: 100%;
            margin: 1rem 0 2rem;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--gold);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            color: var(--text);
        }
    </style>
</head>
<body class="lemuria">
    <header class="top">
        <h1>AURUM∞</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="modulos.html" class="active">Módulos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container">
        <h2>Checklist Técnico 3D</h2>
        <p>Visualiza el modelo 3D y revisa los ítems de inspección.</p>

        <div class="viewer-wrap">
            <!-- Aquí irá el modelo 3D de la Hilux -->
            <model-viewer src="hilux.glb" alt="Modelo 3D Hilux"
                camera-controls auto-rotate rotation-per-second="20deg"
                shadow-intensity="1" exposure="1">
            </model-viewer>
        </div>
    </main>

    <footer class="foot">© AURUM∞</footer>
