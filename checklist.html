<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checklist Técnico 3D · AURUM∞</title>

    <!-- Estilos base del proyecto + tema Lemuriano -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lemuria.css">

    <!-- Librería para el visor 3D -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        .viewer-wrap {
            width: 100%;
            margin: 1rem 0 2rem;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--gold);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="theme-lemuria">

    <header class="top">
        <h1>AURUM∞</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="vision.html">Visión</a>
            <a href="modulos.html">Módulos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container">
        <h2>Checklist Técnico 3D</h2>
        <div class="viewer-wrap">
            <model-viewer src="hilux.glb"
                camera-controls
                auto-rotate
                camera-orbit="0deg 75deg 3.5m"
                min-camera-orbit="auto auto 1.2m"
                max-camera-orbit="auto auto 7m"
                min-field-of-view="15deg"
                max-field-of-view="60deg"
                exposure="1"
                shadow-intensity="1"
                environment-image="neutral">
            </model-viewer>
        </div>
        <p>Utiliza el mouse o el dedo para rotar y hacer zoom en el modelo.</p>
    </main>

    <footer class="foot">
        © AURUM∞
    </footer>

</body>
</html>
