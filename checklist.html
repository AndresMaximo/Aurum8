<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist 3D · AURUM8</title>
  <link rel="stylesheet" href="style.css" />

  <!-- model-viewer dentro del HEAD -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- estilos mínimos para el visor (opcional) -->
  <style>
    .viewer-wrap{width:100%;margin:1rem 0 2rem;background:#111;border-radius:12px;overflow:hidden;border:1px solid #222;}
    model-viewer{width:100%;height:55vh;max-height:600px;}
  </style>
</head>
<body>
<header class="top">
  <h1>AURUM8</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="modulos.html" class="active">Módulos</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main class="container">
  <h2>Checklist Técnico 3D</h2>
  <p>Página de ejemplo. Aquí irá el visor/flujo 3D y el checklist.</p>

  <!-- VISOR 3D -->
  <div class="viewer-wrap">
    <!-- cambia el src cuando subas tu archivo -->
    <model-viewer src="ch440.glb"
      alt="Chancador CH440"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </div>

  <!-- TABLA -->
  <table class="table">
    <thead>
      <tr><th>Ítem</th><th>Estado</th><th>Notas</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>Chancador CH440</td>
        <td>Pendiente</td>
        <td>Agregar puntos de inspección.</td>
      </tr>
      <tr>
        <td>Fajas</td>
        <td>OK</td>
        <td>—</td>
      </tr>
    </tbody>
  </table>
</main>

<footer class="foot">© AURUM8</footer>
</body>
</html>
