<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hilux 3D · AURUM∞</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Librería del visor 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Estilos mínimos para el visor -->
  <style>
    .viewer-wrap {
      width: 100%;
      margin: 1rem 0 2rem;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #222;
    }
    model-viewer {
      width: 100%;
      height: 55vh; /* altura adaptable en móvil */
      max-height: 600px; /* límite en pantallas grandes */
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #333;
      padding: .6rem;
      text-align: left;
    }
    .badge {
      display: inline-block;
      padding: .2rem .5rem;
      border: 1px solid #666;
      border-radius: 6px;
      font-size: .8rem;
    }
  </style>
</head>
<body>
  <header class="top">
    <h1>AURUM∞</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="modulos.html" class="active">Módulos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <h2>Checklist Toyota Hilux 3D</h2>
    <p>Visualiza el modelo 3D de la Hilux y revisa los ítems de inspección.</p>

    <!-- VISOR 3D -->
    <div class="viewer-wrap">
      <model-viewer 
        src="hilux.glb" 
        alt="Toyota Hilux" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
      </model-viewer>
    </div>

    <!-- TABLA CHECKLIST -->
    <table class="table">
      <thead>
        <tr>
          <th>Ítem</th>
          <th>Estado</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Motor</td>
          <td class="badge">Pendiente</td>
          <td>Revisión de aceite y filtros</td>
        </tr>
        <tr>
          <td>Neumáticos</td>
          <td class="badge">Correcto</td>
          <td>Presión revisada</td>
        </tr>
        <tr>
          <td>Luces</td>
          <td class="badge">Pendiente</td>
          <td>Foco trasero derecho no enciende</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
